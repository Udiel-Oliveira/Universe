.modal {

.modal-content {

.close {

.close:hover,

.pulsar
{
    background: white;
    border: none;
    font-family: 'K2D', sans-serif;
    font-weight: 800;
    cursor: pointer;
    z-index: 1;
    position: relative;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    border: 5px solid white;
    color: black;
}
.pulsar:before, .pulsar::after
{
    content: '';
    display: block;
    position: absolute;
    border: 1px solid white;
    border-radius: 50%;
    left: -20px;
    right: -20px;
    top: -20px;
    bottom: -20px;
    animation: pulsar 1.5s linear infinite;
    opacity: 0;
}
.pulsar::after
{
    animation-delay: .5s;
}
@keyframes pulsar{
    0% {
        transform: scale(0.5);
    }
    50%{
        opacity: 1;
    }
    100%{
        transform: scale(1.2);
        opacity: 0;
    }
}

.video
